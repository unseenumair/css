<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clip Path Shapes</title>
  <link rel="stylesheet" href="styles.css?v=2">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/unseenumair/assets/icons/css.svg">
</head>
<body>
	<div id="circle"></div>
	<div id="ellipse"></div>
	<div id="inset"></div>
	<div id="polygon"></div>
	<div id="path"></div>
	<svg height="0" width="0" xmlns="http://www.w3.org/2000/svg">
		<clipPath id="border" clipPathUnits="objectBoundingBox">
			<path d="M 0 0.3 L 0.3 0 L 1 0 L 1 1 L 0 1 Z"> 
		</clipPath>
	</svg>
</body>
</html>
